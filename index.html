<!DOCTYPE html>
<html>
<head>
  <title>CORS Test PoC</title>
</head>
<body>
<h2>CORS Test with Authorization Header</h2>
<pre id="output">Running test...</pre>

<script>
const url = "https://www.myfitnesspal.com/api/services/blocked_users/block";

fetch(url, {
    method: "POST",
    mode: "cors", // Forces CORS handling
    headers: {
        "Authorization": "Bearer dummy-value",
        "Content-Type": "application/json"
    },
    body: JSON.stringify({
        // Example payload â€“ adjust based on real request
        user_id: 12345
    })
})
.then(response => response.text())
.then(data => {
    document.getElementById("output").textContent = "Response received:\n" + data;
})
.catch(error => {
    document.getElementById("output").textContent = "CORS or network error:\n" + error;
});
</script>
</body>
</html>
